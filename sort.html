<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <script>
        // 정렬은 sort 함수를 호출해서 사용
        // 기본적으로 오름차순으로 정렬
        // 크기 비교가 가능한 데이터에 대해서만 정렬을 수행할 수 있음.
        // sort 는 호출한 배열의 데이터를 직접 조작. 리턴하지 않음
        let arr = [14, 25, 46, 63, 29]
        arr.sort((left, right) => {
            // 크기 비교를 추가
            return left - right;
            // 앞의 데이터가 더 크면 양수, 같으면 0, 작으면 음수
            // 양수면 좌우의 데이터를 교환
        });
        // arr.sort(); 에서는 arr에서 14가 아니라 1415여도 1415가 가장 앞에 옴
        // 같은 자릿수에 대해서는 정상적으로 작동하지만 길이가 다르면 x
        // 대소 비교 방식이 아니라 앞의 글자에 대해 비교하는 방식이기 때문
        // 그래서 문자열에서는 정상적으로 작동하지만 숫자에 대해서는 x
        console.log(arr);

        let list = [
            {name : "lee", age : "32"},
            {name : "kim", age : "25"},
            {name : "park", age : "9"},
            {name : "gang", age : "20"}
        ]
        // list 는 여러 속성을 포함한 객체를 가지고 있기 때문에 sort 불가능
        list.sort();
        // 앞과 같은 방식을 사용해서 age 순서대로 sort
        list.sort((left, right) => {
            return left.age - right.age;
        })
        console.log(list)
        // name 순서대로 sort
        // 길이와 관계 없이 알파벳 순서로 정렬됨
        // 대문자와 소문자 사이에도 차이가 있으므로 필요하면 통일시켜서 비교해야 함
        // 한글의 경우 초성을 기준으로 그룹화하므로 
        // (word >= "가" && word < "나") 같은 방식으로 그룹을 나눔
        list.sort((left, right) => {
            if(left.name > right.name){return 1}
            else if(left.name === right.name){return 0}
            else{return -1}
        })
        console.log(list)

        // 기기와 브라우저 확인
        alert(navigator.userAgent)


    </script>
    
</body>
</html>
